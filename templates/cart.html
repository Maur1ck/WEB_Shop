{% extends "base.html" %}

{% block content %}
<div class="container my-4">
        <table class="table">
            <thead>
            <tr>
                <th>Название</th>
                <th>Цена</th>
                <th>Количество</th>
                <th>Стоимость</th>
            </tr>
            </thead>
            <tbody>
            {% for product in products %}
                <tr>
                    <td>{{ product.name }}</td>
                    <td>{{ product.price }}</td>
                    <td>{{ cart[product.id|string] }}</td>
                    <td>{{ product.price * cart[product.id|string] }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>

        <div class="text-right mb-4">
            <h3>Итого: {{ total|int }}</h3>
        </div>

        <div class="text-right">
            <form method="post" action="/checkout">
                <button type="submit" class="btn btn-primary">Оформить заказ</button>
            </form>
        </div>
    </div>
{% endblock %}
